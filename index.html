<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EQTY Treasury Transparency</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif; margin: 24px; }
    header { display: flex; gap: 16px; align-items: baseline; flex-wrap: wrap; }
    h1 { font-size: 20px; margin: 0; }
    .muted { opacity: 0.75; font-size: 13px; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 18px; margin-top: 18px; }
    @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }
    .card { border: 1px solid rgba(127,127,127,0.35); border-radius: 10px; padding: 14px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px 10px; border-bottom: 1px solid rgba(127,127,127,0.25); text-align: left; vertical-align: top; }
    th { font-size: 13px; opacity: 0.85; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }
    ul { margin: 8px 0 0 18px; padding: 0; }
    li { margin: 6px 0; }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid rgba(127,127,127,0.35); font-size: 12px; opacity: 0.9; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <header>
    <h1>EQTY DAO Treasury Transparency</h1>
    <span id="lastUpdated" class="muted"></span>
  </header>

  <p class="muted">
    Address: <code id="treasuryAddr"></code>
  </p>

  <div class="card">
    <h2 style="margin: 0 0 10px 0; font-size: 16px;">Balances</h2>
    <div id="balances"></div>
  </div>

  <div class="grid">
    <div class="card">
      <h2 style="margin: 0 0 10px 0; font-size: 16px;">Recent USDT transfers (Ethereum)</h2>
      <div id="usdtTransfers"></div>
    </div>

    <div class="card">
      <h2 style="margin: 0 0 10px 0; font-size: 16px;">Recent EQTY transfers (Base)</h2>
      <div id="eqtyTransfers"></div>
    </div>
  </div>

  <p id="status" class="muted"></p>

  <script src="./app.js" type="module"></script>
</body>
</html>
